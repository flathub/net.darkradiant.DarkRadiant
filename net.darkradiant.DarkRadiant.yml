app-id: net.darkradiant.DarkRadiant
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: darkradiant
rename-desktop-file: darkradiant.desktop
finish-args:
  - --device=dri
  - --filesystem=host # we need read/write access to the game engine directory, which may be in any location
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
cleanup:
  - /bin/wx-config
  - /bin/wxrc
  - /bin/wxrc-3.0
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/sigc++-2.0
  - /lib/wx
  - /share/aclocal
  - /share/bakefile
  - /share/eigen3
  - /share/pkgconfig
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: libsigc++
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
        sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a
  - name: libftgl
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/frankheckenbach/ftgl.git
        commit: 36e8cd683492456def3b6a54c6dcb56cd6ee4bb4
  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
  - name: wxgtk3
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.1/wxWidgets-3.2.1.tar.bz2
        sha1: b5299275abddc7cb5fa92f75c17475ade3bc0532
  - name: darkradiant
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/codereader/DarkRadiant/archive/refs/tags/3.5.0.tar.gz
        sha256: a5a5e87f607779976a5b5c98bf51a1fa9ca254d4bbbdae7f572865c85dd0a7d8
      - type: patch
        path: 8b5bfc8a23f8e60beb83bfebdf2c3026baf10269.patch
      - type: patch
        path: 94d61d951e72aa93aa0a5bc068281cdb08669397.patch
